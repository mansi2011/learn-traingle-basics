<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/area.css">
    <script src="https://kit.fontawesome.com/0026fec354.js" crossorigin="anonymous"></script>
    <title>Triangle Basics</title>
</head>
<body>
    <div class="container">
        <a class="back" href="/index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i> Go Back</a>
        <br>
        <br>
        <h2>Enter the length of height and base of triangle to calculate its area.</h2>
        <div class="sides">
            <input type="number" min="1" class="input" id="value1"/>
            <input type="number" min="1" class="input" id="value2"/>
        </div>
        <br>
        <button class="btn-check">Calculate</button>
        <br>
        <br>
        <div class="info">Area of the triangle for given data will be:</div>
        <div class="output">Area=1/2*Base*Height</div>
    </div>

    <script src="../scripts/area.js"></script>
</body>
</html>
